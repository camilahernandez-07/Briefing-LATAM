<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REDIRECT</title>
</head>
<body style="font-family: Arial, sans-serif; text-transform: uppercase;">
  REDIRECTING...
  <script>
    // Mapa: código -> URL real (NO la pongas en mayúsculas)
    const MAP = {
      "briefing1": "https://drive.google.com/file/d/1D-uan_CeIXFJbKAY4VS1eH34-EsgcTZv/view",
    };

    // URL esperada: /toolbox-redirect/v/BRIEFING1
    const parts = location.pathname.split("/").filter(Boolean);
    const code = (parts[2] || "").toLowerCase(); // BRIEFING1 -> briefing1

    const target = MAP[code];
    if (target) {
      location.replace(target);
    } else {
      document.body.innerHTML = "<h2>NOT FOUND</h2><p>CODIGO: " + code + "</p>";
    }
  </script>
</body>
</html>
